<!-- /public/brands/instagram.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <!-- マスク：白=表示、黒=抜き -->
    <mask id="ig-mask">
      <rect width="24" height="24" fill="black"/>
      <!-- 外枠（角丸の四角）は表示 -->
      <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="white"/>
      <!-- レンズの丸は抜き -->
      <circle cx="12" cy="12" r="5.5" fill="black"/>
      <!-- 右上の小丸も抜き -->
      <circle cx="17.2" cy="6.8" r="1.2" fill="black"/>
    </mask>
  </defs>
  <!-- 黒べたをマスクでくり抜いて最終形に -->
  <rect width="24" height="24" fill="black" mask="url(#ig-mask)"/>
</svg>